name: Release

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  version:
    name: Version & Changelog
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      release_type: ${{ steps.version.outputs.release_type }}
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Get current version
        id: current-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Determine version bump
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            RELEASE_TYPE="${{ github.event.inputs.release_type }}"
          else
            # Analyze commits for conventional commits
            COMMITS=$(git log --oneline $(git describe --tags --abbrev=0 2>/dev/null || echo HEAD~10)..HEAD)

            if echo "$COMMITS" | grep -qE "^[a-f0-9]+ (BREAKING|feat!|fix!|refactor!)"; then
              RELEASE_TYPE="major"
            elif echo "$COMMITS" | grep -qE "^[a-f0-9]+ feat"; then
              RELEASE_TYPE="minor"
            else
              RELEASE_TYPE="patch"
            fi
          fi

          CURRENT="${{ steps.current-version.outputs.version }}"
          IFS='.' read -r major minor patch <<< "$CURRENT"

          case "$RELEASE_TYPE" in
            major)
              NEW_VERSION="$((major + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="${major}.$((minor + 1)).0"
              ;;
            patch)
              NEW_VERSION="${major}.${minor}.$((patch + 1))"
              ;;
            prerelease)
              NEW_VERSION="${major}.${minor}.$((patch + 1))-rc.1"
              ;;
          esac

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "release_type=$RELEASE_TYPE" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION ($RELEASE_TYPE)"

      - name: Generate changelog
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [[ -n "$LAST_TAG" ]]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" $LAST_TAG..HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" -20)
          fi

          # Escape for GitHub output
          CHANGELOG="${CHANGELOG//'%'/'%25'}"
          CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
          CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"

          echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT

  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    needs: version
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run tests
        run: yarn test

      - name: Build production bundle
        run: yarn build:production
        env:
          NODE_ENV: production
          VITE_APP_VERSION: ${{ needs.version.outputs.new_version }}

      - name: Create release archive
        run: |
          mkdir -p release
          cp -r build release/
          cp package.json release/
          cp yarn.lock release/
          cd release && tar -czvf ../shopify-enterprise-dashboard-${{ needs.version.outputs.new_version }}.tar.gz .
          cd .. && zip -r shopify-enterprise-dashboard-${{ needs.version.outputs.new_version }}.zip release/

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ needs.version.outputs.new_version }}
          path: |
            shopify-enterprise-dashboard-${{ needs.version.outputs.new_version }}.tar.gz
            shopify-enterprise-dashboard-${{ needs.version.outputs.new_version }}.zip
          retention-days: 30

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: version
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.version.outputs.new_version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.version.outputs.new_version }}
            type=semver,pattern={{major}},value=${{ needs.version.outputs.new_version }}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_VERSION=${{ needs.version.outputs.new_version }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [version, build-release]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/'))
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-${{ needs.version.outputs.new_version }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.version.outputs.new_version }}
          name: Release v${{ needs.version.outputs.new_version }}
          body: |
            ## Shopify Enterprise Dashboard v${{ needs.version.outputs.new_version }}

            ### Changes
            ${{ needs.version.outputs.changelog }}

            ### Downloads
            - [Source code (tar.gz)](https://github.com/${{ github.repository }}/archive/refs/tags/v${{ needs.version.outputs.new_version }}.tar.gz)
            - [Source code (zip)](https://github.com/${{ github.repository }}/archive/refs/tags/v${{ needs.version.outputs.new_version }}.zip)

            ### Docker
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.version.outputs.new_version }}
            ```

            ### Installation
            ```bash
            yarn install
            yarn build
            yarn start
            ```
          draft: false
          prerelease: ${{ contains(needs.version.outputs.new_version, '-') }}
          files: |
            shopify-enterprise-dashboard-${{ needs.version.outputs.new_version }}.tar.gz
            shopify-enterprise-dashboard-${{ needs.version.outputs.new_version }}.zip
          generate_release_notes: true

  update-version:
    name: Update Version
    runs-on: ubuntu-latest
    needs: [version, create-release]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Update package.json version
        run: |
          npm version ${{ needs.version.outputs.new_version }} --no-git-tag-version

      - name: Commit version bump
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: bump version to ${{ needs.version.outputs.new_version }}"
          file_pattern: package.json
          branch: ${{ github.ref_name }}

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [version, create-release]
    if: always()
    steps:
      - name: Notify success
        if: needs.create-release.result == 'success'
        run: |
          echo "üéâ Release v${{ needs.version.outputs.new_version }} created successfully!"
          echo "View release: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.version.outputs.new_version }}"

      - name: Notify failure
        if: needs.create-release.result == 'failure'
        run: |
          echo "‚ùå Release failed!"
          exit 1
