version: '3.8'

services:
  # Development environment
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_SHOPIFY_STORE_URL=${VITE_SHOPIFY_STORE_URL}
      - VITE_SHOPIFY_ACCESS_TOKEN=${VITE_SHOPIFY_ACCESS_TOKEN}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.yarn
    command: yarn dev --host
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Production environment
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
      args:
        - APP_VERSION=${APP_VERSION:-latest}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_SHOPIFY_STORE_URL=${VITE_SHOPIFY_STORE_URL}
      - VITE_SHOPIFY_ACCESS_TOKEN=${VITE_SHOPIFY_ACCESS_TOKEN}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Test environment for E2E
  app-test:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=test
      - VITE_SUPABASE_URL=https://placeholder.supabase.co
      - VITE_SUPABASE_ANON_KEY=placeholder-key
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Playwright for E2E tests
  playwright:
    image: mcr.microsoft.com/playwright:v1.40.0-jammy
    depends_on:
      app-test:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app
    environment:
      - CI=true
      - PLAYWRIGHT_TEST_BASE_URL=http://app-test:3000
    command: npx playwright test --project=chromium
    profiles:
      - test
